
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shots For Strays</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff5f5;
      text-align: center;
    }
    header {
      background-color: #ff6f6f;
      color: white;
      padding: 2rem 1rem 1rem;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    .btn-primary {
      background-color: #ff6f6f;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .btn-primary:hover {
      background-color: #ff4c4c;
    }
    .note {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
    .image-row {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    .image-row img {
      max-width: 300px;
      height: auto;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Shots For Strays</h1>
    <p>Every $5 saves a stray.</p>
    <button onclick="location.href='donate.html'" class="btn-primary">Save A Life Now</button>
    <div class="note">PromptPay and Credit Cards Accepted</div>
  </header>
  <div class="image-row">
    <img src="stray_dog.jpg" alt="Stray Dog" />
    <img src="stray_cat.jpg" alt="Stray Cat" />
  </div>
</body>
</html>
