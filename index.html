
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shots For Strays</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; background-color: #fff5f5; }
        header { background-color: #f25c5c; color: white; padding: 1.5em 0; }
        main { padding: 2em; }
        .animal-image {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin: 1em;
        }
        .donate-button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 0.8em 2em;
            border-radius: 6px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 1em;
            transition: background-color 0.3s, color 0.3s;
        }
        .donate-button:hover {
            background-color: #2196f3;
            color: white;
        }
        .subtext {
            margin-top: 0.5em;
            font-size: 0.95em;
        }
        .message {
            max-width: 600px;
            margin: 2em auto 0 auto;
            font-size: 1.1em;
            color: #333;
            line-height: 1.6em;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shots For Strays</h1>
        <p>Every $5 saves a stray.</p>
        <a href="donate.html" class="donate-button">Save A Life Now</a>
        <p class="subtext">PromptPay and Credit Cards Accepted</p>
    </header>
    <main>
        <img src="dog_updated.jpg" alt="Happy Rescue Dog" class="animal-image">
        <img src="cat_updated.jpg" alt="Happy Rescue Cat" class="animal-image">
        <div class="message">
            Help fund life-saving vaccines for stray dogs and cats around the world. A single donation can be the difference between life and suffering.
        </div>
    </main>
    <footer>
        Â© 2023 Shots For Strays. All rights reserved.
    </footer>
</body>
</html>
