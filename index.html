
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shots For Strays</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background: #fefefe;
            color: #333;
            text-align: center;
        }
        header {
            background: #ff6666;
            color: white;
            padding: 2em 1em;
        }
        .cta-button {
            background: #009879;
            color: white;
            padding: 1em 2em;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            margin: 20px 0;
        }
        .note {
            font-size: 0.9em;
            color: #666;
        }
        .images-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .images-container img {
            width: 250px;
            height: auto;
            border-radius: 12px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shots For Strays</h1>
        <p><strong>Every $5 saves a stray.</strong></p>
        <a href="donate_page.html" class="cta-button">Save A Life Now</a>
        <p class="note">PromptPay and Credit Cards Accepted</p>
    </header>

    <main>
        <div class="images-container">
            <img src="OIP.jpg" alt="Photo of a stray cat">
            <img src="R.jpg" alt="Photo of a stray dog">
        </div>
    </main>
</body>
</html>
