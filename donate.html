
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Donation Amount</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff5f5;
      text-align: center;
      padding: 2rem;
    }
    h2 {
      color: #ff6f6f;
    }
    .donation-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 2rem 0;
    }
    button {
      background-color: #ff6f6f;
      border: none;
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff4c4c;
    }
    img {
      max-height: 250px;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h2>How much would you like to give?</h2>
  <div class="donation-buttons">
    <button onclick="location.href='pay.html'">$5</button>
    <button onclick="location.href='pay.html'">$10</button>
    <button onclick="location.href='pay.html'">$25</button>
    <button onclick="location.href='pay.html'">$50</button>
    <button onclick="location.href='pay.html'">Custom Gift</button>
  </div>
  <img src="happy_rescues.jpg" alt="Happy Rescues" />

</html>
