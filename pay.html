
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Complete Your Donation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff5f5;
      text-align: center;
      padding: 2rem;
    }
    h2 {
      color: #ff6f6f;
    }
    input[type="number"] {
      padding: 0.8rem;
      width: 200px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      display: block;
      margin: 2rem auto;
      background-color: #ff6f6f;
      border: none;
      color: white;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff4c4c;
    }
  </style>
</head>
<body>
  <h2>Enter Your Donation</h2>
  <input type="number" placeholder="Enter amount" />
  <button>Donate with PromptPay or Credit Card</button>
</body>
</html>
