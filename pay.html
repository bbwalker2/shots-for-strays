
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complete Your Gift</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #fff0f0; margin: 0; }
    .header { background-color: #ff6666; padding: 2rem 1rem; color: white; }
    .form-area { margin-top: 2rem; }
    input, select { font-size: 1rem; padding: 0.5rem; margin: 0.5rem; border-radius: 6px; border: 1px solid #ccc; }
    button { padding: 1rem 2rem; background: #ff4444; color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 1rem; }
    button:hover { background-color: #e63946; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Complete Your Gift</h1>
    <p>PromptPay and Credit Cards Accepted</p>
  </div>
  <div class="form-area">
    <label for="amount">Enter amount:</label><br />
    <input type="number" id="amount" placeholder="Enter amount" /><br/>
    <label for="currency">Select currency:</label><br />
    <select id="currency">
      <option value="USD">USD</option>
      <option value="THB">THB</option>
      <option value="EUR">EUR</option>
    </select><br/>
    <button onclick="alert('Redirecting to secure payment...')">Donate Now</button>
  </div>
</body>
</html>
