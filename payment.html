
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Make a Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff3f3;
      text-align: center;
      padding: 2em;
    }
    h1 {
      color: #ff6b6b;
    }
    label {
      display: block;
      margin-top: 1.5em;
    }
    input {
      padding: 0.8em;
      font-size: 1em;
      margin-top: 0.5em;
    }
    select {
      padding: 0.5em;
      margin-top: 0.5em;
    }
    button {
      margin-top: 2em;
      padding: 1em 2em;
      font-size: 1em;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      margin-top: 3em;
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Complete Your Donation</h1>
  <form>
    <label>
      Enter Amount:
      <input type="number" name="amount" placeholder="Amount" required />
    </label>
    <label>
      Choose Payment Method:
      <select name="currency">
        <option value="THB">Thai Baht</option>
        <option value="USD">USD</option>
      </select>
    </label>
    <button type="submit">Continue to Payment</button>
  </form>
  <footer>
    <p>Â© 2023 Shots For Strays. All donations support global stray vaccine campaigns.</p>
  </footer>
</body>
</html>
