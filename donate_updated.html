
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Select Donation Amount</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff5f5;
